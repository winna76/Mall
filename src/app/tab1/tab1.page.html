<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ihead">
      <img src="assets/icon/saoma.png" alt="">
    </ion-buttons>
    <ion-searchbar placeholder="请输入关键词" animated class="ihead" (tap)="gosearch()"></ion-searchbar>
    <ion-buttons slot="end" class="ihead">
      <img src="assets/icon/message.png" alt="">
      <ion-badge color="danger">8</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #slide pager="ios" [options]="slides" (ionSlideTouchEnd)="SlideTouchEnd()">
    <ion-slide *ngFor="let item of slidelist">
      <img [src]="config.dn+item.pic" alt="">
    </ion-slide>
  </ion-slides>

  <div class="love-title">
    猜你喜欢
  </div>
  <div class="hotlist">
    <ul class="clearfix">
      <li *ngFor="let item of hotlist">
        <img [src]="config.dn+item.pic" alt="">
        <p>{{item.title}}</p>
      </li>
    </ul>
  </div>

  <div class="love-title">
    商品列表
  </div>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of plist">
        <img [src]="config.dn+item.pic" alt="">
        <p>{{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
